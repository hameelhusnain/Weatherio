<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- primary meta tags-->
    <title>Weather-io</title>
    <meta name="title" content="Weather-io">
    <meta name="description" content="Weather-IO is a weather app made by hameelhusnain.">
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
    <!-- Google fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- CSS / -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- custom js -->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>
</head>

<body>

    <!-- Header section! -->
    <header class="header">
        <div class="container">

            <a href="#" class="logo">
                <img src="./assets/images/logo.png" alt="Logo Image" width="364" height="58">
            </a>
            <div class="search-view" data-search-view>

                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search City..." autocomplete="off" class="search-field" data-search-field>

                    <span class="m-icon">search</span>
                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler></button>
                   <span class="m-icon">arrow_back</span>
                </div>
                <div class="search-result" data-search-result>
                    <ul class="view-list" data-search-list>
    
                        <list class="view-itnem">
                            <span class="m-icon">location-on</span>
                            <div>
                                <p class="item-title">London</p>
                                <p class="lable-2 item-subtitle">State of London, GB</p>
                            </div>
    
                            <a href="#" class="item-link has-state" data-search-toggler=""></a>
    
                        </list>
    
                    </ul>
                </div>
            </div>


            <div class="header-actions">
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon icon">search</span>
                </button>

                <a href="#/current-location" class="btn-primary has-state" data-cuurent-location-btn>
                    <span class="m-icon">My_Location</span>
                    <span class="span">Current Location</span>
                </a>

            </div>
        </div>
    </header>





</body>

</html>
